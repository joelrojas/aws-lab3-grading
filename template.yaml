AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: >
  aws-lab3-grading
  Asynchronous Serverless Image Metadata Pipeline

Globals:
  Function:
    Timeout: 10
    MemorySize: 128
    Runtime: nodejs20.x
    Architectures:
      - x86_64

Resources:
  # 1. S3 Bucket
  ImagesBucket:
    Type: AWS::S3::Bucket
    Properties:
      # BucketName will be auto-generated to ensure uniqueness if not specified,
      # but usually labs ask for specific naming or outputs.
      # The instructions say "incorporating the AWS account ID and region" or similar.
      # We rely on CloudFormation to generate a unique name and output it.
      VersioningConfiguration:
        Status: Enabled

  # 2. SQS Queue
  ImageProcessQueue:
    Type: AWS::SQS::Queue
    Properties:
      VisibilityTimeout: 30 # Must be >= Lambda timeout

  # 3. Ingest Function (S3 -> SQS)
  IngestFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: lambdas/ingest/
      Handler: app.handler
      Runtime: nodejs20.x
      Environment:
        Variables:
          QUEUE_URL: !Ref ImageProcessQueue
      Policies:
        - SQSSendMessagePolicy:
            QueueName: !GetAtt ImageProcessQueue.QueueName
      Events:
        S3NewObject:
          Type: S3
          Properties:
            Bucket: !Ref ImagesBucket
            Events: s3:ObjectCreated:*
            Filter:
              S3Key:
                Rules:
                  - Name: prefix
                    Value: incoming/

  # 4. Process Function (SQS -> S3)
  ProcessFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: lambdas/process/
      Handler: app.handler
      Runtime: nodejs20.x
      Environment:
        Variables:
          pass: pass
      Policies:
        - S3ReadPolicy:
            BucketName: !Ref ImagesBucket
        - S3WritePolicy:
            BucketName: !Ref ImagesBucket
        - SQSPollerPolicy:
            QueueName: !GetAtt ImageProcessQueue.QueueName
      Events:
        SQSEvent:
          Type: SQS
          Properties:
            Queue: !GetAtt ImageProcessQueue.Arn
            BatchSize: 1

Outputs:
  BucketName:
    Description: "S3 Bucket Name"
    Value: !Ref ImagesBucket
  QueueUrl:
    Description: "SQS Queue URL"
    Value: !Ref ImageProcessQueue
